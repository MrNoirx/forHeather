    <style>
        body {
            background-color: #ffc0cb; /* Light pink background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .pixel-window {
            width: 300px;
            background-color: #FFFFE0;
            border: 4px solid #000000;
            box-shadow: 5px 5px 0 #555555;
            padding: 10px;
            text-align: center;
            position: relative;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
        }
        .pixel-window-header {
            background-color: #E6E6FA;
            border: 2px solid #000000;
            box-shadow: 3px 3px 0 #555555;
            color: #ffffff;
            padding: 5px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pixel-window-header span {
            margin: 0 5px;
        }
        .pixel-window-content {
            margin-top: 10px;
        }
        .pixel-heart {
            width: 16px;
            height: 16px;
            position: relative;
            display: inline-block;
            background-color: red;
            transform: rotate(-45deg);
            margin: 0 5px;
        }
        .pixel-heart:before,
        .pixel-heart:after {
            content: "";
            width: 16px;
            height: 16px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .pixel-heart:before {
            top: -8px;
            left: 0;
        }
        .pixel-heart:after {
            top: 0;
            left: 8px;
        }
        .next-button {
            margin-top: 20px;
            padding: 5px 10px;
            background-color: #E6E6FA;
            color: #ffffff;
            border: 2px solid #000000;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 3px 3px 0 #555555;
            text-transform: uppercase;
        }
        .next-button:hover {
            background-color: #5555ff;
        }
        .corner-gif {
            position: absolute;
            width: 60px;
            height: 60px;
        }
        .top-left {
            top: 0;
            left: 0;
            transform: translate(-10%, -10%);
        }
        .top-right {
            top: 0;
            right: 0;
            transform: translate(10%, -10%);
        }
        .bottom-left {
            bottom: 0;
            left: 0;
            transform: translate(-10%, 10%);
        }
        .bottom-right {
            bottom: 0;
            right: 0;
            transform: translate(10%, 10%);
        }
    </style>
</head>
